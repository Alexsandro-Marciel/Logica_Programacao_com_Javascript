<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2_LOTERIA</title>
    <script src="js/lib_numeroFormatado.js"></script>
    <script src="js/mostra.js"></script>
</head>

<body>

    <h1>LOTERIA</h1>
    <hr>
    <button onclick="jogar()">Jogar</button>

    <style>
        h1 {
            color: rgb(0, 0, 0);
            font-family: arial;
            text-align: center;
        }

        body {

            color: rgb(77, 78, 69);
            background-color: rgba(241, 245, 6, 0.986);
            font-family: arial;
            font-size: 24px;
        }

        hr {

            color: rgb(7, 7, 7);
            border-radius: 10px;
            border-color: rgb(0, 0, 0);

        }
    </style>




    <script>


        var numeroJogo = 0
        function jogar() {

            numeroJogo = numeroJogo + 1;

            var numeroMisterioso = parseInt(Math.random() * 100)

            var chute = pegaNumero("Chute qual é o número misterioso!")

            var qtChutesInvalidos = 0
            while (chute < 0 || chute > 100) {
                qtChutesInvalidos = qtChutesInvalidos + 1
                if (qtChutesInvalidos == 3) {
                    alert("GAME OVER")
                    return;

                }
                chute = pegaNumero("Número inválido. Ele está entre 0 e 100. Tente de novo!")
            }

            if (chute == numeroMisterioso) {

                mostra(`Jogo ${numeroJogo}: Você Acertou! O Número é: ${numeroMisterioso}`)

            }
            else {
                mostra(`Jogo ${numeroJogo}: Você Errou! O Número é: ${numeroMisterioso}`)
            }

        }


    </script>
</body>

</html>
