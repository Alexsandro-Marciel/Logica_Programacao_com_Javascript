<h1>Calcule o Aumento de Salário do seu Funcionário</h1>

<style  type="text/css">



body {
        background-color: rgb(221, 229, 240);
        text-align: center;

     }

    <script>
        
        alert("Calcule o Aumento de Salário do seu Funcionário! Clique em OK.")
         var nome = prompt("Insira o nome do Funcionário");
         var salarioAtual = prompt("Insira o Salário Atual");
         var percentualdeAumento = 1.1;
         var novoSalario = salarioAtual * percentualdeAumento;
         
         document.write("<br>Funcionário: " + nome);
         document.write("<br>Salário Atual: R$" + salarioAtual);
         document.write("<br>Percentual de Aumento: 10%");
         document.write("<br>Novo Salário: R$" + parseInt(novoSalario));
         



    </script>
